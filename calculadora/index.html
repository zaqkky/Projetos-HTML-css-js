<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <p>Uma tentativa de fazer uma simples Calculadora</p>
    </header>
    <div class="calculator">
        <div class="container-result">
            <!--aqui vai o resultado, historico e botão para limpar-->
            <div class="result">
                <p>0</p>
            </div>
            <div class="clean">
                <img src="./img/clear-symbol.png" alt="clean">
            </div>
            <div class="history">
                <img src="./img/history.png" alt="clean">
            </div>
        </div>
        <div class="numbers">
            <!--Botões com os numeros-->
            <div class="n-1">
                <p>1</p>
            </div>
            <div class="n-2">
                <p>2</p>
            </div>
            <div class="n-3">
                <p>3</p>
            </div>
            <div class="n-4">
                <p>4</p>
            </div>
            <div class="n-5">
                <p>5</p>
            </div>
            <div class="n-6">
                <p>6</p>
            </div>
            <div class="n-7">
                <p>7</p>
            </div>
            <div class="n-8">
                <p>8</p>
            </div>
            <div class="n-9">
                <p>9</p>
            </div>
            <div class="n-0">
                <p>0</p>
            </div>
        </div>
        <div class="operations">
            <!--Botões com as operações aritimeticas-->
            <div class="sum">
                <p>+</p>
            </div>
            <div class="subt">
                <p>-</p>
            </div>
            <div class="mult">
                <p>x</p>
            </div>
            <div class="divis">
                <p>/</p>
            </div>
            <div class="equal">
                <p>=</p>
            </div>
        </div>
    </div>
</body>

</html>
