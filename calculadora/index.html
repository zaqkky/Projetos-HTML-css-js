<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <p>Uma tentativa de copia da calculadora padrão do windows</p>
    </header>
    <div class="calculator">
        <div class="container-result">
            <!--aqui vai o resultado, historico e botão para limpar-->
            <div class="result"></div>
            <div class="history"></div>
            <div class="clean"></div>
        </div>
        <div class="numbers">
            <!--Botões com os numeros-->
            <div class="number-1">1</div>
            <div class="number-2">2</div>
            <div class="number-3">3</div>
            <div class="number-4">4</div>
            <div class="number-5">5</div>
            <div class="number-6">6</div>
            <div class="number-7">7</div>
            <div class="number-8">8</div>
            <div class="number-9">9</div>
            <div class="number-0">0</div>
        </div>
        <div class="operations">
            <!--Botões com as operações aritimeticas-->
            <div class="sum">+</div>
            <div class="subt">-</div>
            <div class="mult">x</div>
            <div class="divis">/</div>
        </div>
    </div>
</body>

</html>
